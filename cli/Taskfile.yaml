version: 3

vars:
  CMD_SRC:
    sh: realpath ./cmd
  DEPLOY_BIN:
    sh: realpath ../bin

tasks:

  default:
    desc: Run the build and deploy tasks
    cmds:
    - echo {{ .DEPLOY_BIN }}

  build:
    desc: Build the CLI commands
    sources:
    - "{{ .CMD_SRC }}/**/main.go"
    generates:
    - "{{ .DEPLOY_BIN }}/*"
    cmds:
    - for: sources
      # cmd: echo {{ .DEPLOY_BIN }}/{{ trimPrefix "cmd/" (dir .ITEM) }}
      cmd: go build -o {{ .DEPLOY_BIN }}/{{ trimPrefix "cmd/" (dir .ITEM) }} {{ .ITEM }}
    - task: permissions

