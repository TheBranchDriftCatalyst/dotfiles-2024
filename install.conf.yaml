- defaults:
    link:
      create: true # Auto-create directories if missing
      relink: true # Relink existing symlinks
- link:
    ~/:
      glob: true
      path: './dotfiles/.*'
    ~/.sops.yaml: '../@secrets/.sops.yaml'
- link:
    ~/:
      glob: true
      path: './dotfiles/*'
