config:
  filter:
    command: fzf
    args:
    - --ansi
    - --no-preview
    - --height=50%
    - --reverse

http:
- name: gcping
  description: Like gcping.com but a command line tool
  url: https://storage.googleapis.com/gcping-release/gcping_darwin_arm64_latest
  command:
    link:
    - from: gcping_*
      to: gcping

local:
- name: zsh
  directory: ~/.zsh
  plugin:
    sources:
    - '[0-9]*.zsh'
- name: google-cloud-sdk
  directory: ~/Downloads/google-cloud-sdk
  plugin:
    env:
      PATH: ~/Downloads/google-cloud-sdk/bin
    sources:
    - '*.zsh.inc'

gist:
- name: misc
  owner: b4b4r07
  id: 79ee61f7c140c63d2786
- name: hoge.sh
  description: this is a test for gist
  owner: b4b4r07
  id: f26dd264f094e0ca834ce9feadc0c3f1
  command:
    link:
    - from: hoge.sh
      to: hoge
