config:
  shell: /bin/zsh
  filter:
    command: fzf
    args:
    - --ansi
    - --no-preview
    - --height=50%
    - --reverse

http:
- name: gcping
  description: Like gcping.com but a command line tool
  url: https://storage.googleapis.com/gcping-release/gcping_darwin_arm64_latest
  command:
    link:
    - from: gcping_*
      to: gcping

local:
- name: zsh
  directory: ~/.zsh
  plugin:
    if: |
      [[ $SHELL == *zsh* ]]
    sources:
    - '[0-9]*.zsh'
  depends-on:
  - google-cloud-sdk
- name: google-cloud-sdk
  directory: ~/Downloads/google-cloud-sdk
  plugin:
    env:
      PATH: ~/Downloads/google-cloud-sdk/bin
    sources:
    - '*.zsh.inc'

