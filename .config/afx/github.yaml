- name: chmln/sd
  description: Intuitive find & replace CLI (sed alternative)
  owner: chmln
  repo: sd
  release:
    name: sd
    tag: latest
  command:
    link:
    - from: '**/sd'
    snippet: |
      replace() {
        case "${#}" in
          0) echo "too few arguments" >&2; return 1 ;;
          1) git grep "${1}" ;;
          2) git grep -l "${1}" | xargs -I% sd "${1}" "${2}" % ;;
          *) git grep -l "${1}" "${@:3}" | xargs -I% sd "${1}" "${2}" % ;;
        esac
      }
