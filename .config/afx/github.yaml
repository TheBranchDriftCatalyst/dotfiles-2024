- name: chmln/sd
  description: Intuitive find & replace CLI (sed alternative)
  owner: chmln
  repo: sd
  release:
    name: sd
    tag: latest
  command:
    link:
    - from: '**/sd'
    snippet: |
      replace() {
        case "${#}" in
          0) echo "too few arguments" >&2; return 1 ;;
          1) git grep "${1}" ;;
          2) git grep -l "${1}" | xargs -I% sd "${1}" "${2}" % ;;
          *)
            arg1="${@:${#@}-1:1}"
            arg2="${@:${#@}:1}"
            args="${@:0:${#@}-1}"
            git grep -l "${args[@]}" "${arg1}" | xargs -I% sd "${arg1}" "${arg2}" %
            ;;
        esac
      }
- name: sharkdp/bat
  description: A cat(1) clone with wings.
  owner: sharkdp
  repo: bat
  release:
    name: bat
    tag: v0.22.0
    # asset:
    #   filename: '{{ .Release.Name }}-{{ .Release.Tag }}-{{ .Arch }}-{{ .OS }}.tar.gz'
    #   replacements:
    #     darwin: apple-darwin
    #     amd64: x86_64
  command:
    link:
    - from: '**/bat'
    snippet: |
      bat-theme() {
        local file=$1
        if [[ -z $file ]]; then
          file=$(fzf)
        fi
        bat --list-themes | fzf --preview="bat --theme={} --color=always ${file}"
      }
    env:
      BAT_PAGER: less -RF
      # BAT_STYLE: all
      BAT_THEME: OneHalfDark
    alias:
      cat: bat
