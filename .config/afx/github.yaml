- name: jqlang/jq
  description: Command-line JSON processor
  owner: jqlang
  repo: jq
  release:
    name: jq
    tag: jq-1.7
  command:
    link:
    - from: '*jq*'
      to: jq
    alias:
      jq: jq -C
    snippet: |
      if [[ $SHELL == *zsh* ]]; then
        alias -g J='| jq -C . | less -F'
        alias -g JQ='| jq -C .'
        alias -g JL='| jq -C . | less -R -X'
      fi
